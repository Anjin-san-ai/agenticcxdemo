name: Deploy to Azure App Service

on:
  push:
    branches: [ main, cx-demo ]
  workflow_dispatch:  # Allow manual triggers

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: server
        run: npm ci
      
      - name: Prepare deployment bundle
        run: |
          set -euo pipefail
          rm -rf deploy deploy.zip
          mkdir -p deploy
          cp -R server deploy/server
          cp -R client deploy/client
          if [ -f .deployment ]; then
            cp .deployment deploy/.deployment
          fi
          cd deploy && zip -r ../deploy.zip . >/dev/null && cd -
      
      - name: Build application (if needed)
        run: |
          echo "Build step - add build commands here if needed"
      
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy.zip
