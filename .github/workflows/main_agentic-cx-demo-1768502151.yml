name: Build and deploy Node.js app to Azure Web App - agentic-cx-demo-1768502151

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: npm install, build, and test
        working-directory: ./server
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present

      - name: Prepare deployment bundle
        run: |
          set -euo pipefail
          rm -rf deploy deploy.zip
          mkdir -p deploy
          cp -R server deploy/server
          cp -R client deploy/client
          if [ -f .deployment ]; then
            cp .deployment deploy/.deployment
          fi
          cd deploy && zip -r ../deploy.zip . >/dev/null && cd -

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./package

      - name: Prepare deployment workspace
        run: |
          set -euo pipefail
          rm -rf ./deploy ./deploy.zip
          PACKAGE_FILE="$(find ./package -maxdepth 2 -name 'deploy.zip' | head -n 1 || true)"
          if [ -z "$PACKAGE_FILE" ]; then
            echo "deploy.zip not found in artifact" >&2
            find ./package -maxdepth 3 -print
            exit 1
          fi
          mv "$PACKAGE_FILE" ./deploy.zip
          mkdir -p deploy
          unzip -q ./deploy.zip -d ./deploy

      - name: Debug deploy workspace
        run: |
          echo "Deploy root:"
          ls -la ./deploy
          echo "Server contents:"
          ls -la ./deploy/server
          echo "Client contents:"
          ls -la ./deploy/client

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'agentic-cx-demo-1768502151'
          slot-name: 'Production'
          package: ./deploy.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_677DA77ECB2D43448710B1F59B9090DD }}
