name: Build and deploy Node.js app to Azure Web App - agentic-cx-demo-1768502151

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: npm install, build, and test
        working-directory: ./server
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present

      - name: Prepare deployment bundle
        run: |
          rm -rf deploy
          mkdir -p deploy
          cp -R server deploy/
          cp -R client deploy/
          if [ -f .deployment ]; then
            cp .deployment deploy/.deployment
          fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./package

      - name: Prepare deployment workspace
        run: |
          set -euo pipefail
          rm -rf ./deploy
          if [ -d "./package/deploy" ]; then
            mv ./package/deploy ./deploy
          else
            mv ./package ./deploy
          fi

      - name: Debug deploy workspace
        run: |
          echo "Deploy root:"
          ls -la ./deploy
          echo "Server contents:"
          ls -la ./deploy/server
          echo "Client contents:"
          ls -la ./deploy/client

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'agentic-cx-demo-1768502151'
          slot-name: 'Production'
          package: ./deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_677DA77ECB2D43448710B1F59B9090DD }}
